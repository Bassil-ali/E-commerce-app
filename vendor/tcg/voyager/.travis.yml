language: php

sudo: true

php:
  - 7.2
  - 7.3
  - 7.4snapshot

env:
  matrix:
    - LARAVEL_VERSION=5.5.*
    - LARAVEL_VERSION=5.8.*
    - LARAVEL_VERSION=6.*

matrix:
  fast_finish: true

  allow_failures:
    - php: 7.4snapshot

cache:
  directories:
    - $HOME/.composer/cache
    - node_modules

services:
  - sqlite

before_script:
  - echo > $HOME/.phpenv/versions/$TRAVIS_PHP_VERSION/etc/conf.d/xdebug.ini
  - pecl install pcov
  - travis_retry composer self-update
  - composer require "illuminate/support:${LARAVEL_VERSION}"
  - composer show laravel/framework
  - npm install
  - npm run dev

script:
  - php -d pcov.enabled=1 vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
